<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100%;
            height: 0.8rem;
            font-size: 0.4rem;
            background-color: green;
            text-align: center;
            line-height: 0.8rem;
        }
        /* 
            基准值（rem）：psd 自己设置   
                640px  rem 100px
        */
    </style>
</head>
<body>
     <!-- 网站需要适配不同设备，除了宽度要适配以及，高度也需要？ -->
     <div class="head">购物车</div>
</body>
<script src="./jquery.min.js"></script>
<script>
    // 通过js来设置rem值
    // 1.0 得到根元素
    var html = $('html');
    // 2.0 计算rem的值
    // 基准值：
    // 基准值中屏幕的宽度 640px
    var baseWidth = 640;
    // 基准值rem的值 100px
    var baseRem = 100;
    // 计算当前设备的rem值
    $(window).on('resize', function(){
        // 得到当前设置的宽度
        var width = window.innerWidth;
        // // 得到当前设备的rem值
        var rem =  baseRem / baseWidth * width;
        // // 将rem设置给页面
        html.attr("style","font-size:"+ rem +"px"); 
        // console.log(rem);
        console.log(rem);
    })
</script>
</html>
